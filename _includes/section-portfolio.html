<!-- begin portfolio -->
<section class="section portfolio">

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="section__info">
          <div class="section__head">
            <span class="section-head">
              <h2 class="section__title">{{ site.data.settings.portfolio.portfolio__title }}</h2>
              <a class="section__link" href="{{ '/work' | relative_url }}">View more</a>
            </span>
            <p>{{ site.data.settings.portfolio.portfolio__subtitle }}</p>
            <!-- <div class="portfolio__view">
              <div class="portfolio__toggle">
                <div class="icon">
                  <div class="icon-bar"></div>
                  <div class="icon-bar"></div>
                  <div class="icon-bar"></div>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="portfolio__gallery animate">
    <div class="container">
      <div class="row">
        {% for card in site.data.settings.portfolio.portfolio__gallery limit:3 %}
          {% include card.html %}
        {% endfor %}
      </div>
      <hr style="margin-top: 64px;">
    </div>
  </div>

</section>
<!-- end portfolio -->
