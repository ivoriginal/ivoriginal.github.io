<div class="article now col col-4 col-d-4 col-t-12">
  <a href="{{card.url | prepend: site.baseurl}}">
    <div class="article__inner">

      <div class="article__head">
        {% if card.image %}
        <a class="article__image" href="{{card.url | prepend: site.baseurl}}">
          <img class="lazy" data-src="{{site.baseurl}}{{card.image}}" alt="{{card.title}}">
        </a>
        {% endif %}
      </div>

      <div class="article__content">

        <h2 class="article__title">
          <span href="">{{ card.title }}</span>
        </h2>

        <p class="article__excerpt">{% if card.description %}{{ card.description }}{% else %}{{ card.content | strip_html | truncate: 80 }}{% endif %}</p>

        <p class="article__excerpt">{% if card.client %}<strong>Client:</strong> {{ card.client }}{% else %}{{ card.content | strip_html | truncate: 80 }}{% endif %}</p>

      </div>
    </div>
  </a>
</div>
